<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
<style>body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url("bgraiden1.jpg");
     background-size: cover;
 background-repeat: no-repeat;
 background-position: center;
 
}

.login-container {
    background: transparent;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 70%;
    max-width: 400px;
    border:1px solid white;
    backdrop-filter: blur(5px);
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

.form-group {
  margin-left:20px;
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

input {
  background: transparent;
    width: 80%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
  margin-right:20px;
    width: 70%;
    padding: 10px;
    background: transparent;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    border:1px solid white;
}

button:hover {
    background: #0056b3;
}

h2, label {
  color:white; }
  img{
    width: 200px;
    height: 100px;
  }
  
  input::placeholder{
    color: white;
  }
</style>
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <img src="logo.png">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required placeholder="masukan nama">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="masukan password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="script.js"></script>



<script>      document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Mencegah reload halaman
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Validasi sederhana
    if (username === "admin" && password === "1234") {
        alert("Login sukses!");
        window.location.href = "indexxx.html"; // Arahkan ke halaman utama
    } else {
        alert("Username atau password salah!");
    }
});

</script>
</body>

</html>
